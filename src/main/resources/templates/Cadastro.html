<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="ImportCSS.css">
</head>
<body class="bcad">
      <fieldset class="fieldcad">
    <h1 class="cad">Criar Conta</h1>
    <p class="p1">Informe os dados cadastrais solicitados</p>
  </fieldset>
    <div class="box">
    <form th:action="@{/importeco/usuario/add-usuario}" th:object="${usuario}" method="post">
        
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required th:field="*{nome}"><br><br>

        <label for="data_de_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_de_nascimento" name="data_de_nascimento" required th:field="*{dataNascimento}"><br><br>

        <label for="email">E-mail</label><br>
        <input type="text" id="email" name="email" required th:field="*{email}"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required th:field="*{senha}"><br>

        <label for="confirmar_senha">Confirmar Senha:</label><br>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required th:field="*{senha}"><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="password" id="CPF" name="cpf" required th:field="*{cpf}"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="password" id="telefone" name="telefone" th:field="*{telefone}"><br><br>
        </select><br><br>

        <input class="botao" type="submit" value="Cadastrar-se">
    
</div>
    </form>
</body>
</html>
